name: Create draft release (reusable)

on:
  workflow_call:
    inputs:
      VERSION:
        required: true
        type: string
        description: The semantic version number.
    secrets:
      BOT_PAT:
        required: true
        description: The github personal access token of your bot.
      GH_TOKEN:
        required: true

jobs:
  create-draft-release:
    name: Create a draft release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write changelog to file
        env:
          VERSION: ${{ inputs.VERSION }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        shell: bash
        run: |
          # todo once the script was merged replace main with a commit sha:
          # curl -sSL https://raw.githubusercontent.com/kyma-project/eventing-tools/<your-sha>/hack/scripts/create_changelog.sh | bash "${VERSION}"
          curl -sL https://raw.githubusercontent.com/kyma-project/eventing-tools/main/hack/scripts/create_changelog.sh | bash "${VERSION}"

      - name: Print out changelog
        run: cat CHANGELOG.md

      - name: Create the draft release
        env:
          VERSION: ${{ inputs.VERSION }}
          GH_TOKEN: ${{ secrets.BOT_PAT }}
        shell: bash
        run: |
          gh release create "${VERSION}" --draft --notes-file CHANGELOG.md
